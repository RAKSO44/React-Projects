<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>

    <div class="js-container"> 

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    

    <!-- React Code -->
    <script type="text/babel">

      function Input({inputText, setInputText}){

        function saveInputText(event){
          setInputText(event.target.value);
        }

        return(
          <input 
            placeholder="Type a name here"
            onChange={saveInputText}
            value={inputText}
          />
        );
      }
    
      function Display({inputText}){
        return(
          <p>
            Hello {inputText}
          </p>
        );
      }

      function Reset({ setInputText }){

        function reset(){
          setInputText('');
        }

        return(
          <button
            onClick={reset}
          >Reset</button>
        );
      }

      function Example({ setInputText }){

        function example(){
          setInputText('Hatsune Miku');
        }

        return(
          <button
            onClick={example}
          >Example</button>
        );
      }

      function App(){

        const [inputText , setInputText] = React.useState('');

        return(
        <>
          <Input inputText={inputText} setInputText={setInputText}/>
          <Reset setInputText={setInputText}/>
          <Example setInputText={setInputText}/>
          <Display inputText={inputText}/>
        </>        
        );
      }



      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
